version: "3"

services:
  database_prod:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "devops_db"
    ports:
      - "3308:3308"
    volumes:
      - db-volume:/var/lib/mysql

  api_prod:
    image: devops/spring-boot
    environment:
      DB_HOST: database_prod
    ports:
      - "9191:9191"
volumes:
  db-volume:
